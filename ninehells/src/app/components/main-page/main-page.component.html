<div id="mainPage">
    <h1>{{ pageName }}</h1>
    <div id="messages" >
        <li *ngFor="let message of messageList">
            {{ message }}
        </li>  
    </div>
    <ul id="messages"></ul>
    <form id="form" action="">
        <button (click)="sendMsg()">Send</button>
        <input id="input" [(ngModel)]="currentChatMessage" name="chatTextField" autocomplete="off" />
    </form>
</div>
